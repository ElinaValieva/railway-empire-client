<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form" ngNativeValidate>
  <input type="text" placeholder="station name" class="form-control" pattern="[A-Za-zА-Яа-яЁё]{3,15}"
         title="Name must contain only letters"
         required
         name="stationName" ngModel #stationName="ngModel"/>
  <div class="row">
    <div class="col">
      <input type="text" placeholder="latitude [empty]" class="form-control" pattern="\d+(\.\d{2, 8})?" name="latitude"
             ngModel #latitude="ngModel"/>
    </div>
    <div class="col">
      <input type="text" placeholder="longitude [empty]" class="form-control" pattern="\d+(\.\d{2, 8})?"
             name="longitude"
             ngModel #longitude="ngModel"/>
    </div>
  </div>
  <button type="submit">
    ADD ITEM
  </button>
</form>
